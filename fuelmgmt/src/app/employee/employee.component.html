<div style="height: 100%; width: 100%; padding-top: 30px; box-sizing: border-box;">
  <div style=" left: centered;">
    <button type="button" class="btn btn-success" (click)="onAddRow()">
        <span class="glyphicon glyphicon-plus"></span> Add
    </button>
    <button type="button" class="btn btn-info" (click)="onUpdateItemRow()">
        <span class="glyphicon glyphicon-pencil"></span> Update
      </button>
      <button type="button" class="btn btn-danger" (click)="onRemoveSelected()">
        <span class="glyphicon glyphicon-trash"></span> Delete
    </button>
  </div>
</div>
  <div class="the-container" style="height: 100%; box-sizing: border-box; padding-top: 42px;">
      <div class="the-header">Selection: <span id="selectedRows"></span></div>
  <ag-grid-angular
      #agGrid
      style="width: 100%; height: 100%;"
      id="myGrid"
      class="ag-theme-material"
      [columnDefs]="columnDefs"
      [components]="components"
      [rowData]="rowData"
      [editType]="editType"
      [enterMovesDownAfterEdit]="true"
      [enterMovesDown]="true"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [rowHeight] ="rowHeight"
      [rowSelection]="rowSelection"
      [frameworkComponents]="frameworkComponents"
      suppressHorizontalScroll
      (rowEditingStarted)="onRowEditingStarted($event)"
      (selectionChanged)="onSelectionChanged()"
      (rowValueChanged)="onRowValueChanged($event)"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
