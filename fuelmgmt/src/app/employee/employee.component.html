<div style="height: 100%; padding-top: 30px; box-sizing: border-box;">
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 30%;"
      id="myGrid"
      class="ag-theme-balham"
      [columnDefs]="columnDefs"
      [components]="components"
      [rowData]="rowData"
      [editType]="editType"
      (rowValueChanged)="onRowValueChanged($event)"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
  
  <div style="position: absolute; top: 0; left: centered;">
    <button type="button" class="btn btn-success" (click)="onAddRow()">
        <span class="glyphicon glyphicon-plus"></span> Add
    </button>
    <button type="button" class="btn btn-info" (click)="updateItemRow()">
        <span class="glyphicon glyphicon-pencil"></span> Update
      </button>
      <button type="button" class="btn btn-danger" (click)="onRemoveSelected()">
        <span class="glyphicon glyphicon-trash"></span> Delete
    </button>
    <!--
    <button style="font-size: 12px" (click)="onBtStartEditing()">Start Editing Line 2</button>
    <button style="font-size: 12px" (click)="onBtStopEditing()">Stop Editing</button>
     -->
  </div>
