mat-toolbar color="accent">
<span>Manav Pandya - C#Corner</span>
<span class="demo-toolbar"></span>
<button mat-button href="asp-dotnet-mvc-tutorials.blogspot.in">Go To My Blog</button>

</mat-toolbar>

<mat-card>
  <!-- Title of Form-->
  <mat-card-title>Fuel Managment Employee Record</mat-card-title>
  <may-card-content>
    <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
      <table>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholders="Id">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholders="Login Name">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="firstName" matInput placeholders="First Name">
              <mat-error>  
                <span *ngIf="!regiForm.get('firstName').valid && regiForm.get('firstName').touched">Please enter First Name !!!</span>  
            </mat-error>  
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="lastName" matInput placeholders="Last Name">
              <mat-error>  
                <span *ngIf="!regiForm.get('lastName').valid && regiForm.get('lastName').touched">Please enter Last Name !!!</span>  
            </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="demo-full-width">
              <textarea matInput placeholder="Address1">
                   </mat-form-field>
              </td>
              <td colspan="2">
                <mat-form-field class="demo-full-width">
                    <textarea matInput placeholder="Address2">
                </mat-form-field>
            </td>
            </tr>
            <tr>
              <td >
                   <mat-form-field class="demo-full-width">
                       <textarea matInput placeholder="City">
                   </mat-form-field>
              </td>
              <td >
                <mat-form-field class="demo-full-width">
                    <textarea matInput placeholder="State">
                </mat-form-field>
              </td>
              <td >
                <mat-form-field class="demo-full-width">
                    <input matInput placeholder="Zip">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td >
                   <mat-form-field class="demo-full-width">
                       <input matInput [matDatepicker]="picker" placeholder="Date Of Hire">
                       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>    
                       <mat-datepicker touchUi="true" #picker></mat-datepicker>  
                   </mat-form-field>
              </td>
              <td >
                <mat-form-field class="demo-full-width">
                    <textarea matInput placeholder="SSN">
                </mat-form-field>
              </td>
             
            </tr>
            <tr>
              <td>
                <span>Status</span>
                <mat-radio-group>
                  <mat-radio-button value="1">Active</mat-radio-button>
                  <mat-radio-button value="0">Inactive</mat-radio-button>
                </mat-radio-group>
              </td>
            </tr>
            <tr>
              <td>
            
                <mat-form-field>
                  <mat-select placeholder="Select Role"[(value)]="selected" >
                  <mat-option>-- Select Any --</mat-option>
                  <mat-option value="User">User</mat-option>
                  <mat-option value="Admin">Admin</mat-option>
                  <mat-option value="Dispatch">Dispatch</mat-option>
                  <mat-option value="Accountant">Accountant</mat-option>
                  <mat-option value="Office Manager">Office Manager</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>
            <tr>    
              <td colspan="2" class="content-center">    
                  <button mat-raised-button color="accent">Submit</button>    
                  <button mat-raised-button color="accent">Cancel</button>    
              </td>    
          </tr>
          </table>

      </form>
  </may-card-content>
</mat-card>
