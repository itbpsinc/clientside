<mat-card>
  <div class="container" #group tabindex="0" (keydown)="onKeyDown($event)">
  <mat-form-field>
      <mat-select [(ngModel)]="favouriteVegetable">
          <mat-option *ngFor="let vegetable of vegetables" [value]="vegetable">
              {{ vegetable }}
          </mat-option>
      </mat-select>
      </mat-form-field>
  </div>
</mat-card>
