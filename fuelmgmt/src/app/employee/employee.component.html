<div style="height: 100%; width: 100%; padding-top: 30px; box-sizing: border-box;">
  <div style=" left: centered;">
    <button type="button" class="btn btn-success" (click)="onAddRow()">
        <span class="glyphicon glyphicon-plus"></span> Add
    </button>
    <button type="button" class="btn btn-info" (click)="updateItemRow()">
        <span class="glyphicon glyphicon-pencil"></span> Update
      </button>
      <button type="button" class="btn btn-danger" (click)="onRemoveSelected()">
        <span class="glyphicon glyphicon-trash"></span> Delete
    </button>

   
  </div>
</div>

  
  <ag-grid-angular
      #agGrid
      style="width: 100%; height: 100%;"
      id="myGrid"
      class="ag-theme-fresh"
      [columnDefs]="columnDefs"
      [components]="components"
      [rowData]="rowData"
      [editType]="editType"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      (rowValueChanged)="onRowValueChanged($event)"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
